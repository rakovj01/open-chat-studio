{% load l10n %}
<tr {{ row.attrs.as_html }}>
  {% for column, cell in row.items %}
    <td {{ column.attrs.td.as_html }}>
      {% if column.localize == None %}{{ cell }}{% else %}{% if column.localize %}{{ cell|localize }}{% else %}
        {{ cell|unlocalize }}{% endif %}{% endif %}</td>
  {% endfor %}
</tr>
